<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Autentificación</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input name="username" type="text" class="form-control" placeholder="Usuario" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="model.password">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary float-right" [disabled]="!heroForm.form.valid">Acceder</button>
  </div>
</form>
